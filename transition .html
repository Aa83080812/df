<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/transition.css">
</head>

<body>
    <div class="container">
        <div class="wrap">
            <div class="block">
                TEXT
            </div>
        </div>
    </div>

    <div class="container">
        <div class="wrap">
            <div class="info-wrap">
                <div class="info-item t1">
                    AAAAA
                </div>
                <div class="info-item t2" onclick="toggleBlock()">
                    BBBBB
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    const blockEl = document.querySelector('.t1');
    const blockE2 = document.querySelector('.t2');
    function toggleBlock() {
        if (blockEl.classList.contains('active')) {
            blockEl.classList.remove('active');
            blockE2.classList.remove('active');
        } else {
            blockEl.classList.add('active');
            blockE2.classList.add('active');
        }
    }
</script>

</html>
